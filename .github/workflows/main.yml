name: Publish and sync CMSIS-pack example project

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - cmsis-pack-examples/**

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: cmsis-pack-examples/
          recursive: true
          dest: cmsis-pack-examples.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.run_id }}
          release_name: Release ${{ github.run_id }}
          body: |
            CMSIS example packs release
          prerelease: false
          draft: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/cmsis-pack-examples.zip
          asset_name: cmsis-pack-examples.zip
          asset_content_type: application/zip
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch action
      id: get-cmsis-pack-files
      uses: Rishabh510/Path-lister-action@master
      with:
        path: "cmsis-pack-examples/"
        type: ".yml"
    - name: Pushes test file
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: "cmsis-pack-examples/mlek.csolution.yml, cmsis-pack-examples/LICENSE, cmsis-pack-examples/README.md, cmsis-pack-examples/common, cmsis-pack-examples/kws, cmsis-pack-examples/object-detection"
        destination_repo: 'Arm-Examples/mlek-demos-on-Corstone-300'
        user_email: 'github-actions@arm.com'
        user_name: 'github-actions'
        commit_message: 'Example Sync - ${{ github.run_id }}'
